<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js "></script>
    <title>URl Shortner</title>
</head>

<body>

    <nav>
        <h1>Url Shortner</h1>
    </nav>
    <div class="urlShortner">

        <form id="urlinput" method="POST" action="/" class="form">
            <input type="text" placeholder="Enter the link" name="longUrl" id="longUrl">
            <button class="submitbutton" id="btn">Shorten</button>
            <!--<button class="submitbutton" id="copy-btn">Copy URL</button>-->
        </form>

    </div>
    <div id="urls">
        <h2>Recently Shorten Urls</h2>
        <div class="box">
            <div class="long_urls">
                <h3>long urls</h3>
            </div>
            <div class="short_urls">
                <h3>short urls</h3>
            </div>
        </div>
    </div>
    <footer>
        <p> Made by Kdsurve</p>
        <div class="social ">
        </div>
    </footer>

</body>

</html>
